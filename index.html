<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="assets/css/app.72f5706226d5fa5dd94e.css" rel="stylesheet"></head>
<body>
        <div class="row">
                <div class="controls col-3">
                    <div class="images m-2 p-3">
                        <div class="control p-2" id="set_32x32" ><i class="fa fa-picture-o p-1" aria-hidden="true"></i> 32x32</div>
                        <div class="control p-2"  id="set_4x4" ><i class="fa fa-picture-o p-1" aria-hidden="true"></i> 4x4</div>
                    </div>
                    <div class="tools m-2 p-3">
                        <div class="tools__item tools__pen active"><i class="fa fa-pencil p-2" aria-hidden="true"></i>Pencil</div>
                        <div class="tools__item tools__paint-bucket"><i class="fa fa-flask p-2" aria-hidden="true"></i>Fill-bucket</div>
                        <div class="tools__item tools__take-color"><i class="fa fa-eyedropper p-2" aria-hidden="true"></i>Choose color</div>
                        <div class="tools__item"><i class="fa fa-long-arrow-right p-2"></i>line</div>
                    </div>  
                    <div class="color__picker m-2 p-3">
                        <div class="color__picker__item m-1"><input type="color" id="primary-color" value="#FF0000">Primary</div>
                        <div class="color__picker__item m-1" ><input type="color" id="secondary-color" value="#00FF00">Secondary</div>
                    </div> 
                </div>
                <div class="col-9 canvas">
                    <div class="row">
                        <div class="control p-2 col-2" id="set_png" ><i class="fa fa-download p-1" aria-hidden="true"></i>load</div>
                        <input class="col-7" type="text" id='city'>        
                        <div class="control p-2 col-2" id="set_grey" >greyscale</div>   
                    </div>
                    <canvas id="canvas" class="d-block mx-auto" width="512" height="512">do not support</canvas>
                    <input type="range" id="Size" min="4" max="512" step="1">
                </div>
            </div>
<script type="text/javascript" src="assets/js/vendors.72f5706226d5fa5dd94e.js"></script><script type="text/javascript" src="assets/js/app.72f5706226d5fa5dd94e.js"></script></body>
</html>
